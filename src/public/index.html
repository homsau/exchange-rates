<!DOCTYPE html>
<html lang="en">
<head>
    <!-- App using exchangeratesapi.io/ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Link to CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Exchange Rates</title>
</head>
<body>
    <div>
        <h1 style="text-align: center;">Currency Exchange Rates</h1>
        <form>
            <fieldset>
                <label for="currency" class="hidden">Select Currency</label>
                <select id="currency" name="currency">
                    <option value="">Select Currency</option>
                </select>
            </fieldset>
        </form>
        <button id="currencyButton" onclick="logRates()">load</button>
        <div id="test"><p>test</p></div>
    </div>

    <!--Load JavaScript-->
    <!-- <script type="text/javascript" src="./index.js"></script> -->
    <script type="text/javascript">
    function loadDoc() {
        const xhr = new XMLHttpRequest();
        xhr.onload = function() {
            if (this.readyState == 4 && this.status == 200) {
                ratesObj = JSON.parse(this.responseText);
                // console.log(ratesObj);
                ratesFunc(ratesObj);
            }
        }
        xhr.open('GET', '/api/rates');
        xhr.send();
    }
    function ratesFunc(xml) {
        let options = "";
        console.log(xml.rates);
        let rate = xml.rates;
        for (let key in rate) {
            if (rate.hasOwnProperty(key)) {
                // add each key to dropdown
                options += "<option value=''>" + key + "</option>";
            }
        }
        document.getElementById('currency').innerHTML += options;
    }
    loadDoc();
        
        
    </script>
</body>
</html>
