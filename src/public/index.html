<!DOCTYPE html>
<html lang="en">
<head>
    <!-- App using exchangeratesapi.io/ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Link to CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Exchange Rates</title>
</head>
<body>
    <div>
        <h1 style="text-align: center;">Currency Exchange Rates</h1>
        <form>
            <fieldset>
                <label for="currency" class="hidden">Select Currency</label>
                <select id="currency" name="currency">
                    <option value="">Select Currency</option>
                </select>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <label for="date" class="hidden">Select Date</label>
                <select id="yyyy" name="year">
                    <option value="">Year</option>
                </select>
                <select id="mm" name="month">
                    <option value="">Month</option>
                </select>
                <select id="dd" name="day">
                    <option value="">Day</option>
                </select>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <label for="currency" class="hidden">Select Currency</label>
                <select id="currency" name="currency">
                    <option value="">Select Currency</option>
                </select>
            </fieldset>
        </form>
        <button id="currencyButton" onclick="logRates()">load</button>
        <div id="test"><p>test</p></div>
    </div>

    <!--Load JavaScript-->
    <script type="text/javascript">
    function loadDoc() {
        const xhr = new XMLHttpRequest();
        xhr.onload = function() {
            if (this.readyState == 4 && this.status == 200) {
                ratesObj = JSON.parse(this.responseText);
                console.log(ratesObj);
                ratesFunc(ratesObj);
            }
        }
        xhr.open('GET', '/api/rates');
        xhr.send();
    }
    function ratesFunc(xml) {
        let currencyStart = "";
        let today = new Date();
        let mm = "";
        let dd = "";
        let yyyy = today.getFullYear()
        console.log(xml.rates);
        let rate = xml.rates;
        for (let key in rate) {
            if (rate.hasOwnProperty(key)) {
                // add each key to dropdown
                currencyStart += "<option value=''>" + key + "</option>";
            }
        }
        for(i = 1999; i <= yyyy; i++) {
            document.getElementById('yyyy').innerHTML += "<option value=''>" + (i) + "</option>";
        }
        for(i = 1; i <= 12; i++) {
            document.getElementById('mm').innerHTML += "<option value=''>" + (i) + "</option>";
        }
        for(i = 1; i <= 31; i++) {
            document.getElementById('dd').innerHTML += "<option value=''>" + (i) + "</option>";
        }
        document.getElementById('currency').innerHTML += currencyStart;
    }
    loadDoc(); 
    </script>
</body>
</html>
